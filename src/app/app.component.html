<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" *ngIf="showMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar></ion-searchbar>
      <ion-list>
        <ion-item (click)="navigateToHome()">Inicio</ion-item>
        
        <!-- Mostrar solo si el usuario NO está autenticado -->
        <ion-item (click)="navigateToLogin()" *ngIf="!isAuthenticated">Iniciar Sesión</ion-item>
        <ion-item (click)="navigateToRegister()" *ngIf="!isAuthenticated">Registrarse</ion-item>
        <ion-item (click)="navigateToGato()">Gato</ion-item>
        
        <!-- Mostrar solo si el usuario está autenticado -->
        <ion-item (click)="logout()" *ngIf="isAuthenticated">Cerrar Sesión</ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal -->
  <ion-header *ngIf="showMenu">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-icon name="search-outline"></ion-icon>
      <ion-title class="brand-title">Pawsy</ion-title>
      <ion-buttons slot="end">
        <ion-icon name="location-outline"></ion-icon>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
