<ion-header>
  <ion-toolbar>
    <ion-title>Todos los Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Iteramos sobre cada producto -->
    <ion-item *ngFor="let item of productsWithWeights">
      <ion-label>
        <h2>{{ item.product.nombre }}</h2>
        <p>{{ item.product.descripcion }}</p>
        <p><strong>Precio Base:</strong> {{ item.product.precio }} | <strong>Stock:</strong> {{ item.product.stock }}</p>
        
        <!-- Lista de opciones de peso -->
        <ion-list>
          <ion-item *ngFor="let weight of item.weights">
            <p><strong>Peso:</strong> {{ weight.size }} | <strong>Precio:</strong> {{ weight.price }}</p>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
