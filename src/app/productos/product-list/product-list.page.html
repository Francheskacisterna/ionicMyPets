<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="products && products.length > 0">
    <ion-item *ngFor="let product of products" routerLink="/productos/product-detail/{{product.id}}">
      <ion-thumbnail slot="start">
        <!-- Muestra la imagen si existe, si no muestra una imagen por defecto -->
        <ion-img [src]="product.imagen ? product.imagen : 'assets/logo_pawsy.png'"></ion-img>
      </ion-thumbnail>

      <ion-label>
        <h2>{{ product.nombre }}</h2>
        <p>{{ product.descripcion }}</p>

        <!-- Estilo de tabla para organizar mejor las opciones de peso -->
        <div class="weight-options">
          <h3>Opciones de Peso:</h3>
          <table>
            <tr>
              <th>Peso</th>
              <th>Precio</th>
              <th>Stock</th>
            </tr>
            <tr *ngFor="let option of product.weightOptions">
              <td>{{ option.size }}</td>
              <td>{{ option.price | currency:'CLP' }}</td>
              <td>{{ option.stock }}</td>
            </tr>
          </table>
        </div>

        <p>Categoría: {{ product.categoria }}</p> <!-- Mostrar categoría del producto -->
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="products.length === 0">
    <p>No hay productos disponibles.</p>
  </div>
</ion-content>
